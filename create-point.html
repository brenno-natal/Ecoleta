<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">

    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/create-point.css" rel="stylesheet">
    <link href="styles/responsive.css" rel="stylesheet">

</head>

<body>

    <div id="page-create-point">

        <header>
            <img src="assets/icones/logo.svg" alt="Logomarca">
            <a href="index.html">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">
           
            <h1>Cadastro de ponto de coleta</h1>

            <fieldset>
                <h2>Dados da entidade</h2>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address">Número/Complemento</label>
                        <input type="text" name="address">
                    </div>

                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="city">Selecione a cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <h2>Ítens de coleta</h2>

            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>


    </div>

    <script src="scripts/create-point.js"></script>

</body>

</html>
